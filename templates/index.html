<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login & register</title>
    <link rel="stylesheet" href={{ url_for( "static",filename="css/bootstrap.min.css" ) }}>
</head>

<body>
    {% if user != None %}
    <h2>Hi，{{ user }}</h2>
    <form method="get" action={ { url_for( ".logout") }}>
        <button type="submit">Exit</button>
    </form>
    {% else %}
    <h2>Please log in or sing up</h2>
    {% endif %}
    <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
        <div class="control-group">
            <label class="control-label">username</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">password</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="注册">
        </div>
    </form>
    <form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
        <div class="control-group">
            <label class="control-label">username</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">password</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="login">
        </div>
    </form>
</body>

</html>
